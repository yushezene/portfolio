<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact - Zene</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="contact.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 via-blue-50 to-pink-100 text-gray-900 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 fixed w-full top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-600 select-none">Zene's Portfolio</div>
      <div class="space-x-8 text-lg">
        <a href="/" class="text-gray-700 hover:text-blue-600 transition">Home</a>
        <a href="/about.html" class="text-gray-700 hover:text-blue-600 transition">About</a>
        <a href="/contact.html" class="text-blue-600 font-semibold">Contact</a>
      </div>
    </div>
  </nav>

  <main class="pt-28 max-w-3xl mx-auto px-6 flex-grow">
    <section class="bg-white rounded-2xl shadow-lg p-10 text-center">
      <h1 class="text-4xl font-extrabold mb-4 tracking-tight text-pink-600"> Let’s Talk</h1>
      <p class="text-gray-700 mb-10 max-w-xl mx-auto leading-relaxed text-lg">
        Got a question, a project idea, or just want to say hi? I'm always open to connect and collaborate.
      </p>

      <form onsubmit="handleSubmit(event)" class="space-y-6">
        <input
          type="text"
          placeholder="Your Name"
          class="w-full border border-gray-300 p-4 rounded-xl shadow-sm placeholder-gray-400 focus:ring-2 focus:ring-pink-400 transition"
          required
        />
        <input
          type="email"
          placeholder="Your Email"
          class="w-full border border-gray-300 p-4 rounded-xl shadow-sm placeholder-gray-400 focus:ring-2 focus:ring-pink-400 transition"
          required
        />
        <textarea
          rows="6"
          placeholder="Your Message"
          class="w-full border border-gray-300 p-4 rounded-xl shadow-sm placeholder-gray-400 focus:ring-2 focus:ring-pink-400 transition resize-none"
          required
        ></textarea>
        <button
          type="submit"
          class="w-full bg-pink-500 text-white font-semibold py-4 rounded-xl shadow-md hover:bg-pink-600 transition-transform duration-200"
        >
          Send Message
        </button>
      </form>

      <!-- Social Links -->
      <div class="mt-12 flex justify-center gap-12 text-gray-600">
        <a href="https://github.com/yushezene" target="_blank" aria-label="GitHub" class="hover:text-pink-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block" fill="currentColor" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.725-4.042-1.612-4.042-1.612-.546-1.387-1.333-1.757-1.333-1.757-1.09-.745.083-.73.083-.73 1.205.085 1.838 1.238 1.838 1.238 1.07 1.835 2.807 1.305 3.492.997.108-.776.42-1.305.763-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.467-2.38 1.236-3.22-.124-.303-.536-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.51 11.51 0 013.003-.404c1.02.005 2.047.138 3.003.404 2.29-1.552 3.295-1.23 3.295-1.23.655 1.653.243 2.873.12 3.176.77.84 1.235 1.91 1.235 3.22 0 4.61-2.807 5.625-5.48 5.92.43.372.823 1.102.823 2.222 0 1.606-.015 2.9-.015 3.293 0 .322.215.694.825.576C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>

        <a href="www.linkedin.com/in/zene-ansari-2a369a304" target="_blank" aria-label="LinkedIn" class="hover:text-pink-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11.5 19h-3v-9h3v9zm-1.5-10.27c-.967 0-1.75-.82-1.75-1.83 0-1.01.783-1.83 1.75-1.83s1.75.82 1.75 1.83c0 1.01-.783 1.83-1.75 1.83zm13 10.27h-3v-4.5c0-1.07-.02-2.45-1.5-2.45s-1.75 1.18-1.75 2.39v4.56h-3v-9h3v1.22h.04c.42-.8 1.44-1.64 2.96-1.64 3.17 0 3.75 2.08 3.75 4.77v4.15z"/></svg>
        </a>
      </div>
    </section>
  </main>

  <footer class="text-center py-6 bg-white shadow-inner mt-auto">
    <p class="text-gray-600 text-sm select-none">© 2025 Zene Ansari. All rights reserved.</p>
  </footer>

 
</body>
</html>
